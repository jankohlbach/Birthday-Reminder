<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#16171d">
  <meta name="description" content="A place to save the special day of your loved ones.">
  <meta property="og:title" content="Birthday Reminder">
  <meta property="og:type" content="website">
  <meta property="og:url" content="         ">
  <meta property="og:image" content="         ">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Birthday Reminder</title>
  <!-- css-files -->
  <link rel="stylesheet" href="res/styles/main.min.css">
  <!-- js-files -->
  <script src="res/scripts/main.min.js" defer></script>
</head>
<body>
  <header>
    <div class="content-wrap">
      <h1>Birthday Reminder</h1>
    </div>
  </header>

  <main>
    <div class="content-wrap">
      <h2>Add new birthday</h2>
      <form>
        <div class="date">
          <div class="select-wrapper">
            <label for="day">Day Input</label>
            <select name="day" id="day" required>
              <option value="" selected disabled>Day</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          <div class="select-wrapper">
            <label for="month">Month Input</label>
            <select name="month" id="month" required>
              <option value="" selected disabled>Month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="select-wrapper">
            <label for="year">Year Input</label>
            <select name="year" id="year">
              <option value="" selected disabled>Year</option>
            </select>
          </div>
        </div>
        <div class="input name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required placeholder="Name or Occasion">
        </div>
        <div class="input info">
          <label for="info">Additional Info</label>
          <input type="text" name="info" id="info" placeholder="Additional Info">
        </div>
        <button type="submit">Add</button>
      </form>

      <div class="list">
        <div class="current-year"></div>
        <div class="next-year"></div>
      </div>
    </div>
  </main>
</body>
</html>
